<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Currency Breakdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --main-gradient: linear-gradient(to right, #4a6cf7, #2b98f0);
      --success-gradient: linear-gradient(to right, #4CAF50, #2e7d32);
      --danger-gradient: linear-gradient(to right, #e53935, #b71c1c);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #eef2f3, #d8e2e8);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-box {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 40px;
      margin-top: 40px;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      color: #6c757d;
      margin-bottom: 30px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      color: white;
      background: var(--main-gradient);
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(74, 108, 247, 0.4);
    }

    .total-amount {
      background: var(--success-gradient);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      margin: 30px 0 20px;
    }

    .currency-item {
      background: #f9f9f9;
      border-left: 4px solid #4a6cf7;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .currency-item.zero {
      opacity: 0.4;
      pointer-events: none;
    }

    .currency-note {
      font-weight: 600;
      font-size: 16px;
      color: #343a40;
    }

    .currency-total,
    .currency-remaining {
      font-size: 14px;
      color: #6c757d;
    }

    .reset-btn {
      margin-top: 20px;
      background: var(--danger-gradient);
    }

    @media (max-width: 576px) {
      .card-box {
        padding: 25px;
      }

      h1 {
        font-size: 22px;
      }

      .currency-note {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="card-box">
    <h1>Currency Breakdown</h1>
    <p class="description">Calculate the minimum number of notes needed</p>

    <input type="number" id="amount" placeholder="Enter amount..." />
    <button onclick="calculate()">Calculate Breakdown</button>

    <div id="Result" class="hide">
      <div class="total-amount" id="totalAmount"></div>

      <!-- Currency Items -->
      <div class="currency-item" id="twoThousand">
        <div class="currency-note" id="twoT"></div>
        <div class="currency-total" id="twoTH"></div>
        <div class="currency-remaining" id="cur1"></div>
      </div>

      <div class="currency-item" id="fiveHundred">
        <div class="currency-note" id="fiveH"></div>
        <div class="currency-total" id="fiveH1"></div>
        <div class="currency-remaining" id="cur2"></div>
      </div>

      <div class="currency-item" id="twoHundred">
        <div class="currency-note" id="twoH"></div>
        <div class="currency-total" id="twoH1"></div>
        <div class="currency-remaining" id="cur3"></div>
      </div>

      <div class="currency-item" id="oneHundred">
        <div class="currency-note" id="oneH"></div>
        <div class="currency-total" id="oneH1"></div>
        <div class="currency-remaining" id="cur4"></div>
      </div>

      <div class="currency-item" id="fifty">
        <div class="currency-note" id="fiveT"></div>
        <div class="currency-total" id="fiveT1"></div>
        <div class="currency-remaining" id="cur5"></div>
      </div>

      <div class="currency-item" id="twenty">
        <div class="currency-note" id="two"></div>
        <div class="currency-total" id="two1"></div>
        <div class="currency-remaining" id="cur6"></div>
      </div>

      <div class="currency-item" id="ten">
        <div class="currency-note" id="ten"></div>
        <div class="currency-total" id="ten1"></div>
        <div class="currency-remaining" id="cur7"></div>
      </div>

      <div class="currency-item" id="one">
        <div class="currency-note" id="one"></div>
        <div class="currency-total" id="one1"></div>
        <div class="currency-remaining" id="cur8"></div>
      </div>

      <button class="reset-btn" onclick="resetBreakdown()">Reset</button>
    </div>
  </div>

  <script>
    function calculate() {
      const amountInput = document.getElementById("amount");
      let amount = parseInt(amountInput.value);

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount!");
        return;
      }

      const result = document.getElementById("Result");
      result.classList.remove("hide");

      document.getElementById("totalAmount").innerText = `Total Amount: ₹${amount.toLocaleString()}`;

      const breakdowns = [
        { denom: 2000, ids: ["twoT", "twoTH", "cur1"], container: "twoThousand" },
        { denom: 500, ids: ["fiveH", "fiveH1", "cur2"], container: "fiveHundred" },
        { denom: 200, ids: ["twoH", "twoH1", "cur3"], container: "twoHundred" },
        { denom: 100, ids: ["oneH", "oneH1", "cur4"], container: "oneHundred" },
        { denom: 50, ids: ["fiveT", "fiveT1", "cur5"], container: "fifty" },
        { denom: 20, ids: ["two", "two1", "cur6"], container: "twenty" },
        { denom: 10, ids: ["ten", "ten1", "cur7"], container: "ten" },
        { denom: 1, ids: ["one", "one1", "cur8"], container: "one" }
      ];

      for (let item of breakdowns) {
        let count = Math.floor(amount / item.denom);
        let total = count * item.denom;
        amount %= item.denom;

        const [noteEl, totalEl, remainEl] = item.ids.map(id => document.getElementById(id));
        const container = document.getElementById(item.container);

        if (count > 0) {
          noteEl.innerText = `₹${item.denom} Note: ${count}`;
          totalEl.innerText = `Total: ₹${total.toLocaleString()}`;
          remainEl.innerText = `Remaining: ₹${amount.toLocaleString()}`;
          container.classList.remove("zero");
        } else {
          noteEl.innerText = `₹${item.denom} Note: 0`;
          totalEl.innerText = `Total: ₹0`;
          remainEl.innerText = `Remaining: ₹${amount.toLocaleString()}`;
          container.classList.add("zero");
        }
      }
    }

    function resetBreakdown() {
      window.location.reload();
    }

    document.getElementById("amount").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        calculate();
      }
    });

    
  </script>
</body>
</html>
