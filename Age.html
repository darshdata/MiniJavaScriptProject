<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .date-container {
      background-color: white;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input.form-control {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
    }

    .divider::before {
      content: "";
      flex-grow: 1;
      height: 1px;
      background-color: #ccc;
    }

    .circle-icon {
      width: 40px;
      height: 40px;
      background-color: #8340f4;
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    .result {
      font-size: 40px;
      font-weight: bold;
      line-height: 1.4;
    }

    .result span {
      color: #8340f4;
      margin-right: 10px;
    }

    @media (max-width: 576px) {
      .result {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="date-container">
    <form id="ageForm">
      <div class="row g-3">
        <div class="col-4">
          <label for="day">Day</label>
          <input type="number" class="form-control" id="day" placeholder="DD" min="1" max="31">
        </div>
        <div class="col-4">
          <label for="month">Month</label>
          <input type="number" class="form-control" id="month" placeholder="MM" min="1" max="12">
        </div>
        <div class="col-4">
          <label for="year">Year</label>
          <input type="number" class="form-control" id="year" placeholder="YYYY" min="1900" max="2100">
        </div>
      </div>
    </form>

    <div class="divider">
      <div class="circle-icon" onclick="calculateAge()">â†“</div>
    </div>

    <div class="result">
      <div><span id="years">--</span> years</div>
      <div><span id="months">--</span> months</div>
      <div><span id="days">--</span> days <span>Old</span></div>
    </div>
  </div>

  <script>
    function calculateAge() {
      const day = parseInt(document.getElementById("day").value);
      const month = parseInt(document.getElementById("month").value) - 1; // JS months start at 0
      const year = parseInt(document.getElementById("year").value);

      if (isNaN(day) || isNaN(month) || isNaN(year)) {
        alert("Please enter a valid date.");
        return;
      }

      const birthDate = new Date(year, month, day);
      const today = new Date();

      if (birthDate > today) {
        alert("Birth date cannot be in the future.");
        return;
      }

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        ageDays += prevMonth.getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      document.getElementById("years").textContent = ageYears;
      document.getElementById("months").textContent = ageMonths;
      document.getElementById("days").textContent = ageDays;
    }
  </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
