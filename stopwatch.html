<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Stopwatch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef7ff; /* soft blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
    }

    .stopwatch {
      background: #fff;
      padding: 2rem;
      border-radius: 12px 12px 45px 0px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    #display {
      font-size: 2.5rem;
      color: #333;
      letter-spacing: 2px;
    }

    #display span {
      color: #6a0dad;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.2s;
    }

    .buttons #start{
        background-color: #4CAF50; /* green */;
    }
    .buttons #start:hover {
        background-color: #45a049; /* dark green */;
    }

    .buttons #stop {
        background-color: #f44336; /* red */;
    }
    .buttons #stop:hover {
        background-color: #e53935; /* dark red */;
    }

    .buttons #reset {
        background-color: #2196F3; /* blue */;
    }
    .buttons #reset:hover {
        background-color: #1976D2; /* dark blue */;
    }

    .buttons button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);  
    }
    .label h2 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .label span {
      background: #6a0dad;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">
      <h2>Dynamic <span>Stopwatch</span></h2>
    </div>
    <div class="stopwatch">
      <h1 id="display">
        <span id="minute">00</span> :
        <span id="second">00</span> :
        <span id="millisecond">00</span>
      </h1>
      <div class="buttons">
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="reset" onclick="reset()">Reset</button>
      </div>
    </div>
    
  </div>

  <script>
    let min = 0;
    let sec = 0;
    let mill = 0;
    let timer = false;

    start = () => {
      if (!timer) {
        timer = true;
        stopwatch();
      }
    }

    stop = () => {
      if (timer) {
        timer = false;
      }
    }

    reset = () => {
      min = 0;
      sec = 0;
      mill = 0;
      timer = false;
      updatevalue();
    }

    updatevalue = () => {
      document.getElementById("minute").innerHTML = String(min).padStart(2, "0");
      document.getElementById("second").innerHTML = String(sec).padStart(2, "0");
      document.getElementById("millisecond").innerHTML = String(mill).padStart(2, "0");
    }

    stopwatch = () => {
      if (timer == true) {
        mill++;
        if (mill == 100) {
          sec++;
          mill = 0;
        }
        if (sec == 60) {
          min++;
          sec = 0;
        }
        updatevalue();
        setTimeout(stopwatch, 10);
      }
    }
  </script>
</body>
</html>
